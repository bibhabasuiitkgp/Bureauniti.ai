<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agents Dashboard</title>
    <link rel="stylesheet" href="tools.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Left Section (20%) -->
        <div class="left-section">
            <div class="logo-box" style="background-color: #f1f1f1;">
                <img src="./18.png" alt="Logo" class="logo" style="width: 100%">
            </div>
            <div class="menu-box active" data-agent="general">General Chat</div>
            <div class="menu-box" data-agent="image">Image Analysis</div>
            <div class="menu-box" data-agent="translate">Translator</div>
            <div class="menu-box" data-agent="voice">Voice Processing</div>
            <div class="menu-box" data-agent="document">Document Q&A</div>
            <div class="menu-box" data-agent="grammar">Grammar Correction</div>
        </div>

        <!-- Middle Section (50%) -->
        <div class="middle-section">
            <div class="agent-header">
                <h2 id="currentAgent">General Chat</h2>
            </div>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Chat messages will be added here -->
                </div>
                <div class="input-area">
                    <!-- File upload area (hidden by default) -->
                    <div id="fileInputArea" class="file-input-area" style="display: none;">
                        <input type="file" id="fileInput" accept=".pdf,image/*,audio/*">
                        <span id="fileName"></span>
                    </div>
                    <!-- Translation options (hidden by default) -->
                    <div id="translationOptions" class="translation-options" style="display: none;">
                        <select id="sourceLang">
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                        </select>
                        <select id="targetLang">
                            <option value="Hindi">Hindi</option>
                            <option value="English">English</option>
                        </select>
                    </div>
                    <!-- Chat input container -->
                    <div class="chat-input-container">
                        <textarea id="chatInput" placeholder="Type your message here..."></textarea>
                        <button id="sendMessage">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section (30%) -->
        <div class="right-section">
            <div class="todo-container">
                <h2>Todo List</h2>
                <div class="todo-input-container">
                    <input type="text" id="todoInput" placeholder="Add a new task...">
                    <button id="addTodo">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <ul id="todoList" class="todo-list">
                    <!-- Todo items will be added here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="tools.js"></script>
</body>
</html>
